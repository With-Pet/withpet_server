spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: jdbc:h2:~/test;NON_KEYWORDS=USER # h2에서 user는 예약어
    driver-class-name: org.h2.Driver
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  #    url: jdbc:h2: jdbc:mysql://localhost:3330/withpet?useSSL=false&serverTimezone=Asia/Seoul
#    driver-class-name:  com.mysql.cj.jdbc.Driver
#    username: root
#    password: ''
  messages:
    basename: i18n/exception
    encoding: UTF-8
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
#        show_sql: true
        format_sql: true

logging:
  level:
    org.hibernate.SQL: error
server:
  port: 8888